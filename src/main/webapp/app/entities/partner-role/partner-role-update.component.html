<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-partner-role-heading" jhiTranslate="pinguinApp.partnerRole.home.createOrEditLabel">Create or edit a Partner Role</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!partnerRole.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="partnerRole.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pinguinApp.partnerRole.roleName" for="field_roleName">Role Name</label>
                    <input type="text" class="form-control" name="roleName" id="field_roleName"
                        [(ngModel)]="partnerRole.roleName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pinguinApp.partnerRole.partnerAccount" for="field_partnerAccount">Partner Account</label>
                    <select class="form-control" id="field_partnerAccount" name="partnerAccount" [(ngModel)]="partnerRole.partnerAccount" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partnerAccountOption.id === partnerRole.partnerAccount?.id ? partnerRole.partnerAccount : partnerAccountOption" *ngFor="let partnerAccountOption of partneraccounts; trackBy: trackPartnerAccountById">{{partnerAccountOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
